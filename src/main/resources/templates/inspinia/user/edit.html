<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">×</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" th:text="${title}">
    </h4>
</div>
<div id="main-body">
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <form method="get" class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">登录账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">用户名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">用户密码</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">重复密码</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">账号状态</label>

                        <div class="col-sm-10">
                            <div class="i-checks">
                                <label>
                                    <input type="radio" value="option1" name="a">
                                    <i></i> 允许登录
                                </label>
                            </div>
                            <div class="i-checks">
                                <label>
                                    <input type="radio" checked="" value="option2" name="a">
                                    <i></i> 锁定账号
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>
        <button type="submit" class="btn btn-primary">
            提交更改
        </button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#main-body').slimScroll({
            height: 437,
            railOpacity: 0.8
        });
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
